listen_port: 58080 # optional
proxy_ports: [80, 443, 8080] # cannot be empty
proxy_mark: 1 # optional
ignore_mark: 255 # optional
rules:
  request:
  - selector:
      path: /example # match all path starts with "/example"
      method: GET
    action:
      delay: 10s 
  response:
  - selector:
      path: /example
      method: GET
      code: 404
      response_headers:
        Server: nginx
    action: abort

